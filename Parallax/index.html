<!DOCTYPE html>
<html>
<head>
	<title>Parallax</title>

<!-- *********************Body************* -->
	<style type="text/css">
		.container{
			height:200vh;
			width:800px;
			margin: 0 auto;
			text-align: center;
		}

		.iphone{

			display: inline-block;
	 		margin-top:300px;
	 		position: relative;
	 		transition:.1s;
		}
		.shape{
			background-image:url(img/shape.jpg);
			width:128px;
			height:128px;
			position: absolute;
			top: 75px;
    		right: 161px;
    		background-position:-54px;
    		mask-image:url(img/apple-mask.png);
    		-webkit-mask-image:url(img/apple-mask.png);
		}



	</style>

</head>

<!-- *********************Body************* -->
<body>
	<section class="container">
		<figure class="iphone" id="iphone">
			<img src="img/iphone.jpg">
			<div class="shape" id="mask"></div>
		</figure>
		
	</section>
	
	<!-- *********************script************ -->

	<script>
		const $iphone = document.getElementById('iphone');
		const $mask = document.getElementById('mask')
		window.addEventListener('scroll', function(e){
			console.log(window.scrollY);
			var position = 54 + window.scrollY;
			// $iphone.style.marginTop = window.scrollY + 'px';
			$mask.style.backgroundPosition = '-' + window.scrollY + 'px';
			$iphone.style.transform = 'rotate('+ position*-0.02 +'deg)';
			
		});
	</script>
</body>
</html>
